{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<p>
    <ul>
        {% for p in people %}
        <li>{% if p.Title != None %}{{ p.Title }}{% endif %} {{ p.FirstName }} {% if p.Title != None %}{{ p.MiddleName }}{% endif %} {{ p.LastName }}</li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
